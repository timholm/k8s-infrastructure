---
# NodePort service for local access to Argo Workflows UI
# Accessible at http://localhost:31009 (or node IP:31009)
apiVersion: v1
kind: Service
metadata:
  name: argo-server-nodeport
  namespace: argo
  labels:
    app.kubernetes.io/name: argo-workflows
spec:
  type: NodePort
  selector:
    app: argo-server
  ports:
    - name: web
      port: 2746
      targetPort: 2746
      nodePort: 31009
