---
# Traefik IngressRoute for Traefik Dashboard
# Accessible at http://<node-ip>:30190/traefik/dashboard/
# Uses api@internal TraefikService for dashboard access
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: PathPrefix(`/traefik`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: traefik-stripprefix
---
# Strip /traefik prefix before forwarding to Traefik Dashboard
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-stripprefix
  namespace: kube-system
spec:
  stripPrefix:
    prefixes:
      - /traefik
