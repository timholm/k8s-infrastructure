---
# Traefik IngressRoute for ArgoCD
# Accessible at https://dev.holm.chat/argo/
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`dev.holm.chat`) && PathPrefix(`/argo`)
      kind: Rule
      services:
        - name: argocd-server
          port: 443
          scheme: https
          passHostHeader: true
      middlewares:
        - name: argocd-stripprefix
        - name: argocd-headers
---
# Strip /argo prefix before forwarding to ArgoCD
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: argocd-stripprefix
  namespace: argocd
spec:
  stripPrefix:
    prefixes:
      - /argo
---
# Headers for ArgoCD
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: argocd-headers
  namespace: argocd
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: https
