---
# Traefik IngressRoute for Argo Workflows
# Accessible at https://dev.holm.chat/argo-workflows/
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argo-workflows-server
  namespace: argo
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`dev.holm.chat`) && PathPrefix(`/argo-workflows`)
      kind: Rule
      services:
        - name: argo-workflows-server
          port: 2746
      middlewares:
        - name: argo-workflows-stripprefix
---
# Strip /argo-workflows prefix before forwarding to Argo Workflows
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: argo-workflows-stripprefix
  namespace: argo
spec:
  stripPrefix:
    prefixes:
      - /argo-workflows
