---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero-ui
  namespace: velero
  labels:
    app.kubernetes.io/name: velero-ui
    component: velero-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: velero-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: velero-ui
        component: velero-ui
    spec:
      serviceAccountName: velero
      containers:
        - name: velero-ui
          image: vmware-tanzu/velero-ui:latest
          ports:
            - name: http
              containerPort: 80
          env:
            - name: VELERO_NAMESPACE
              value: velero
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
