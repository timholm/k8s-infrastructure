---
# HTTPRoute for Longhorn UI
# Accessible at https://holm.chat/longhorn/
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn-ui
  namespace: longhorn-system
spec:
  parentRefs:
    - name: main-gateway
      namespace: envoy-gateway-system
  hostnames:
    - "holm.chat"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /longhorn
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: longhorn-frontend
          port: 80
