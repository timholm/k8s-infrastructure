---
# HTTPRoute for Envoy Gateway Admin Interface
# Accessible at https://holm.chat/gateway/
# Replaces /traefik dashboard route
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gateway-admin
  namespace: envoy-gateway-system
spec:
  parentRefs:
    - name: main-gateway
      namespace: envoy-gateway-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /gateway
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: envoy-gateway
          port: 18000
