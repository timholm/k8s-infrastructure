apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage-discovery
  namespace: homepage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage-discovery
rules:
  # Watch services across all namespaces
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
  # Update homepage ConfigMap
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "update"]
    resourceNames: ["homepage"]
  # Restart homepage deployment
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "patch"]
    resourceNames: ["homepage"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage-discovery
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homepage-discovery
subjects:
  - kind: ServiceAccount
    name: homepage-discovery
    namespace: homepage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage-discovery
  namespace: homepage
  labels:
    app: homepage-discovery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage-discovery
  template:
    metadata:
      labels:
        app: homepage-discovery
    spec:
      serviceAccountName: homepage-discovery
      nodeSelector:
        kubernetes.io/hostname: rpi-1
      containers:
        - name: controller
          image: 10.42.0.192:5000/homepage-discovery:latest
          imagePullPolicy: Always
          env:
            - name: HOMEPAGE_NAMESPACE
              value: "homepage"
            - name: HOMEPAGE_CONFIGMAP
              value: "homepage"
            - name: RESTART_HOMEPAGE
              value: "true"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
